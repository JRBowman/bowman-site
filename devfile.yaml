schemaVersion: 2.1.0
metadata:
  description: Stack with Angular 12
  displayName: Angular
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/angular.svg
  language: typescript
  name: ang13-dev
  projectType: angular
  tags:
    - NodeJS
    - Angular
  version: 1.0.1
projects:
  - name: ang13-site
    git:
      checkoutFrom:
        revision: devfilev2
      remotes:
        origin: https://github.com/JRBowman/bowman-site.git
components:
  - container:
      endpoints:
        - name: http
          targetPort: 4200
      image: registry.access.redhat.com/ubi8/nodejs-16:latest
      memoryLimit: 1024Mi
    name: runtime
commands:
  - exec:
      commandLine: npm install
      component: runtime
      group:
        isDefault: true
        kind: build
      workingDir: ${PROJECT_SOURCE}
    id: install
  - exec:
      commandLine: npm run start
      component: runtime
      group:
        isDefault: true
        kind: run
      hotReloadCapable: true
      workingDir: ${PROJECT_SOURCE}
    id: run
